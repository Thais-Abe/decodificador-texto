<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css/style.css">
    <title>Criptador/desincriptador de textos</title>
</head>
<body>
    <main class="application">
        <div class="text">
            <textarea id="inputText" class="text__area" placeholder="Digite o texto aqui"></textarea>
            <div class="buttons">
                <button class="button" onclick="encrypt(text)">Criptografar</button>
                <button class="button" onclick="decrypt()">Descriptografar</button>
            </div>
            <div>
                <h3>Texto Criptografado:</h3>
                <textarea id="encryptedText" class="text__area" readonly></textarea>
            </div>
            <div>
                <h3>Texto Descriptografado:</h3>
                <textarea id="decryptedText" class="text__area" readonly></textarea>
            </div>
        </div>
        <div class="image__womam">
            <img src="assets/notFound.PNG" alt="a womam searching the text with a magnifying glass on her hand" />
        </div>
    </main>
    <footer class="footer">
        <p>Desenvolvido por Thais Cristina Abe</p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
